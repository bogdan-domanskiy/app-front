<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>

</div>

<button (click)="clearCart()" class="button fancy-button"><i class="material-icons">remove_shopping_cart</i>Clear Cart</button>
