<div class="wrapper" *ngIf="category">
    <div 
        class="thumbnail" 
        *ngFor="let subCategory of category.subCategories" 
        [routerLink]="['/shop/sub-category', subCategory.id]"
    >
        <img src={{subCategory.name}} alt="...">

        <div class="caption">
            <h3>{{ subCategory.name }}</h3>
        </div>
    </div>
</div>
