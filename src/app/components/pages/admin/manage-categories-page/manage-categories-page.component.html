<div class="content">
    <button class="create-btn" data-toggle="modal" data-target="#createCategoryModal">
        Create new category
    </button>

    <button id="editModalToggle" data-toggle="modal" data-target="#editCategoryModal" #editModalToggler></button>

    <app-admin-table
        *ngIf="categories"
        [headers]="tableHeaders"
        [body]="categories" 
        (editEmmiter)="showEditModal($event)" 
        (deleteEmmiter)="onCategoryDelete($event)" 
        [canDelete]="true"
        [canEdit]="true"
    ></app-admin-table>
</div>

<div id="createCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>

                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="" data-dismiss="modal" (click)="onCategoryCreate()">Create</button>
            </div>
        </div>
    </div>
</div>

<div id="editCategoryModal" class="modal fade" role="dialog" #editModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editCategoryForm">
                    <input formControlName="id" type="hidden">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="" (click)="onCategoryEdit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
